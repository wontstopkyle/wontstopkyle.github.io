<!DOCTYPE html>
<html>
<head>
    <title>My First Page</title>
</head>
<style>
    .scroll-box {
    width: 1000px;         /* Set a fixed width */
    height: 5000px;        /* Set a fixed height */
    border: 1px solid #ccc; /* Add a border for visibility */
    padding: 10px;
    overflow: auto;       /* Add scrollbars only when needed */
}

.styled-line {
  display: flex; /* Activates flexbox */
  justify-content: -1000px; /* Centers items horizontally */
  align-items: -500px; /* Centers items vertically */
}

.item {
  margin: 10px; /* Spacing between items */
  padding: 20px; /* Padding inside each item */
  background-color: lightblue; /* Background color for items */
}

</style>
<body>
<>
<hr class ="styled-line">
<div class = "scroll-box">
    <h1>Hello, World!<h1>
    <p>This is a basic paragraph in HTML.</p>
    <a href="https://www.example.com">Visit Example</a>
</div>

</body>
</html>
